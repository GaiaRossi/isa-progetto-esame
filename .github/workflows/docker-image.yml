name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
    - name: Build the Docker image
      env:
        RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        DOCKER_BUILDKIT: 1
      run: docker build . --file Dockerfile --secret id=rails_master_key,env=$RAILS_MASTER_KEY --tag gaiarossiunife/progetto-isa:latest

    - name: Docker Push
      run: docker push gaiarossiunife/progetto-isa:latest
