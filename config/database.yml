# aggancio a postgresql
default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: 5

development:
  <<: *default
  database: myapp_development


test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production
